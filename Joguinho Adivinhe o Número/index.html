<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <div class="container">
        <h1>Adivinhe o Número</h1>
        <p>Estou pensando em um número entre 1 e 100.</p>
        <input type="number" id="guess" placeholder="Digite seu palpite" />
        <button id="submitGuess">Adivinhar</button>
        <p id="result"></p>
        <button id="restart" style="display:none;">Jogar Novamente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
