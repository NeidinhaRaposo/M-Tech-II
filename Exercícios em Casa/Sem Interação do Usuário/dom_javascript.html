<!-- Exercício 10: DOM
Crie um elemento <div> no HTML.
Use JavaScript para alterar o conteúdo dessa <div> e a cor do texto quando a página for carregada. -->  

<div id="minhaDiv">Texto original</div>
<script>
    document.getElementById("minhaDiv").textContent = "Texto alterado!";
    document.getElementById("minhaDiv").style.color = "blue";
</script>
