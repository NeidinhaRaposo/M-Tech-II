<!-- Exercício 9: Eventos
Crie um botão em HTML e adicione um evento de clique que exiba um alerta com uma mensagem quando o botão for clicado.-->

<button id="meuBotao">Clique aqui!</button>
<script>
    document.getElementById("meuBotao").addEventListener("click", function() {
        alert("Botão clicado!");
    });
</script>
