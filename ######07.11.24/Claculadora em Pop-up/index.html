<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora em Popup da Professora Neidiman do M-Tech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="openCalculator">Abrir Calculadora da Professora Neidiman do M-Tech</button>

  <!-- Popup da calculadora -->
  <div id="calculatorPopup" class="popup">
    <div class="popup-content">
      <span class="close" id="closeCalculator">&times;</span>
      <h2>Calculadora da Professora Neidiman do M-Tech</h2>
      <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
          <button onclick="clearDisplay()">C</button>
          <button onclick="backspace()">⌫</button>
          <button onclick="pressKey('%')">%</button>
          <button onclick="pressKey('-')">-</button>
          <button onclick="pressKey('.')">.</button>
          <button onclick="pressKey('+')">+</button>
          <button onclick="pressKey('/')">/</button>
          <button onclick="pressKey('0')">0</button>
          <button onclick="pressKey('1')">1</button>
          <button onclick="pressKey('2')">2</button>
          <button onclick="pressKey('3')">3</button>
          <button onclick="pressKey('4')">4</button>
          <button onclick="pressKey('5')">5</button>
          <button onclick="pressKey('6')">6</button>
          <button onclick="pressKey('*')">×</button>
          <button onclick="pressKey('7')">7</button>
          <button onclick="pressKey('8')">8</button>
          <button onclick="pressKey('9')">9</button>
          <button onclick="calculate()">=</button>
         
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
